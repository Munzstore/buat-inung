<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Cute Button â€” 100 Teks</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink1:#ffd1e8; /* soft */
      --pink2:#ff9ecf; /* cute */
      --pink3:#ff7fb8; /* accent */
      --ink:#5a2a3a;
      --white: #ffffffee;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(40vmax 40vmax at 10% 10%, #fff0 60%, #ffffff0a 61%),
        radial-gradient(30vmax 30vmax at 90% 0%, #fff0 60%, #ffffff12 61%),
        linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow-x:hidden;
    }

    /* Floating hearts for extra cute */
    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .heart{ position:absolute; width:18px; height:18px; transform: rotate(45deg); opacity:.25; animation: float 9s linear infinite; }
    .heart:before, .heart:after{ content:""; position:absolute; width:18px; height:18px; background:var(--white); border-radius:50%; }
    .heart:before{ left:-9px; }
    .heart:after{ top:-9px; }
    @keyframes float{ from{ transform:translateY(110vh) rotate(45deg); } to{ transform:translateY(-20vh) rotate(45deg);} }

    .wrap{
      display:flex; align-items:center; justify-content:center; flex-direction:column; gap:22px;
      max-width:1100px; margin-inline:auto; padding:48px 20px 72px;
    }

    h1{ margin:0; font-size:clamp(24px, 4vw, 36px); text-align:center; letter-spacing:.5px; }

    .cta{
      appearance:none; border:none; cursor:pointer;
      padding:16px 28px; border-radius:999px; font-weight:700; font-size:18px;
      color:#fff; background:linear-gradient(135deg, var(--pink3), #ff52a5);
      box-shadow:0 12px 24px #ff2f8a44, 0 3px 0 #d83e80 inset;
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
    }
    .cta:hover{ transform: translateY(-2px); filter:brightness(1.05); }
    .cta:active{ transform: translateY(1px) scale(.99); }

    .info{ font-size:14px; opacity:.85; text-align:center; }

    .grid{
      width:100%; display:grid; gap:12px; margin-top:6px;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    .msg{
      background: var(--white);
      padding:12px 14px; border-radius:16px; box-shadow: 0 6px 18px #b0165b1a;
      transform: scale(.8) translateY(8px); opacity:0; 
      animation: pop .45s cubic-bezier(.2,.8,.2,1) forwards;
      border: 2px dashed #ffc3de;
    }
    @keyframes pop{ to{ transform: scale(1) translateY(0); opacity:1; } }

    footer{ text-align:center; font-size:12px; opacity:.7; padding:24px 0 8px; }
  </style>
</head>
<body>
  <!-- Decorative floating hearts (generated in JS for random positions) -->
  <div class="hearts" id="hearts"></div>

  <main class="wrap">
    <h1>âœ¨ buat inungg bububâœ¨</h1>
    <button id="btn" class="cta">tekan miii</button>
    <section id="grid" class="grid" aria-live="polite" aria-busy="false"></section>
  </main>

  <footer>dibuat dengan ðŸ’–</footer>

  <script>
    // Floating hearts generator
    (function makeHearts(){
      const container = document.getElementById('hearts');
      const count = 24; // number of hearts
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        const left = Math.random()*100; // vw
        const delay = Math.random()*9;
        const size = 12 + Math.random()*20;
        h.style.left = left + 'vw';
        h.style.bottom = (-10 - Math.random()*30) + 'vh';
        h.style.animationDelay = delay + 's';
        h.style.width = h.style.height = size + 'px';
        container.appendChild(h);
      }
    })();

    const btn = document.getElementById('btn');
    const grid = document.getElementById('grid');
    let shown = false;

    btn.addEventListener('click', () => {
      if(!shown){
        grid.setAttribute('aria-busy','true');
        // create 100 messages with staggered animation delays
        const frag = document.createDocumentFragment();
        for(let i=0;i<100;i++){
          const item = document.createElement('div');
          item.className = 'msg';
          item.textContent = 'maap kaa bubub inunggðŸ’–';
          item.style.animationDelay = (i * 0.03) + 's';
          frag.appendChild(item);
        }
        grid.innerHTML = '';
        grid.appendChild(frag);
        btn.textContent = 'Bersihkan';
        shown = true;
        grid.setAttribute('aria-busy','false');
      } else {
        grid.innerHTML = '';
        btn.textContent = 'Tampilkan 100 Teks';
        shown = false;
      }
    });
  </script>
</body>
</html>
